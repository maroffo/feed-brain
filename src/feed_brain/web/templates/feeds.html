{% extends "base.html" %}
{% block title %}Feed Sources - feed-brain{% endblock %}
{% block content %}
<hgroup>
    <h2>Feed Sources</h2>
    <p>{{ sources | length }} feeds configured</p>
</hgroup>

<div class="grid">
    <div>
        <h3>Add Feed</h3>
        <form hx-post="/feeds" hx-target="#feed-list" hx-swap="innerHTML" hx-on::after-request="this.reset()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Simon Willison" required>
            <label for="url">Feed URL</label>
            <input type="url" id="url" name="url" placeholder="https://simonwillison.net/atom/everything/" required>
            <button type="submit">Add Feed</button>
        </form>

        <h3>Import OPML</h3>
        <form hx-post="/feeds/import" hx-target="#feed-list" hx-swap="innerHTML" hx-encoding="multipart/form-data">
            <input type="file" name="opml_file" accept=".opml,.xml" required>
            <button type="submit" class="outline">Import</button>
        </form>
    </div>

    <div>
        <h3>Active Feeds</h3>
        {% include "partials/feed_list_table.html" %}
    </div>
</div>
{% endblock %}
